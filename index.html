<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Imagens Reutilizáveis</title>
    <style>
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="image-gallery"></div>

    <script>
        function createImage(src, alt) {
            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            imageContainer.appendChild(img);

            return imageContainer;
        }

        const gallery = document.getElementById('image-gallery');

        // Adicione as imagens aqui
        gallery.appendChild(createImage('images/baia-guanabara.png', 'Baía Guanabara Residences'));
        gallery.appendChild(createImage('images/metropolitan-dream.png', 'METROPOLITAN Dream'));
        gallery.appendChild(createImage('images/orla-recreio.png', 'Rio Branco 220'));
        gallery.appendChild(createImage('images/rio-branco.png', 'The PIER'));
        gallery.appendChild(createImage('images/the-pier.png', 'Orla Mauá'));
        gallery.appendChild(createImage('images/orla-maua.png', 'Orla Recreio'));

    </script>
</body>
</html>
